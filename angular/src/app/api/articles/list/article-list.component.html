<div class="d-flex justify-content-center mt-5" >
  <div style="width: 30%">
    <app-alert></app-alert>
  </div>
</div>

<div class="d-flex justify-content-center mt-5">
  <div style="width: 30%">

    <mat-toolbar color="primary" class="">
      Liste Articles
    </mat-toolbar>

    <mat-table class="" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let article"> {{article.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let article"> {{article.price}} </mat-cell>
      </ng-container>


      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>

          <button mat-icon-button color="" (click)="addArticle()">
            <mat-icon aria-label="Add">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let article; let i=index;">
          <button mat-icon-button color="" (click)="editArticle(article)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button class="me-5" mat-icon-button color="" (click)="deleteArticle(article)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="panier">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Panier </mat-header-cell>
        <mat-cell *matCellDef="let article">
          <button mat-icon-button color="" (click)="addToPanier(article); openSnackBar(article)">
            <mat-icon  matBadge="" matBadgeColor="warn">add_shopping_cart</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let article; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator  [pageSize]="10"
                    aria-label="Select page"
                    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>
</div>
