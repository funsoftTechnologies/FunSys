<mat-sidenav-container>

  <app-alert></app-alert>

  <div class="d-flex justify-content-center mt-5">
    <form class="register-form-style"
          (ngSubmit)="onSubmit()"  [formGroup]="registerForm">

      <div class="mb-2">
        <mat-form-field appearance="">
          <input matInput formControlName="username" placeholder="Username">
        </mat-form-field>
      </div>

      <div class="mb-2">
        <mat-form-field appearance="">
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>
      </div>

      <div class="mb-2">
        <mat-form-field appearance="">
          <input matInput formControlName="password" placeholder="Password">
        </mat-form-field>
      </div>

      <div class="mb-2">
        <mat-form-field appearance="">
          <input matInput formControlName="confirmedPassword" placeholder="Confirm Password">
        </mat-form-field>
      </div>
      <div class="d-grid">
        <button mat-raised-button color="primary" class="btn"
                [disabled]="!registerForm.valid"  type="submit">Register</button>
        <span style="color: #303F9F"><a [routerLink]="['/login']" class="btn btn-link">Cancel</a></span>
      </div>

    </form>
  </div>
</mat-sidenav-container>
