<mat-card class="text-white">
  <!--  <span class="position-absolute top-0 start-100 translate-middle p-2 border border-light rounded-circle"-->
  <!--        [ngStyle]="{'background-color': (appareilStatus=='on') ? '#0d6efd' : '#d63384'}">-->
  <!--    <span class="visually-hidden">New alerts</span>-->
  <!--  </span>-->

  <!--  <mat-card-header class="text-center">{{appareilName}}</mat-card-header>-->
  <div class="d-flex align-items-baseline">

    <input type="text"
           [(ngModel)]="appareilName"
           class="form-control border-0"
           [style.color]="appareilStatus=='on' ? '#303030':'white'"
           [style.background-color]="appareilStatus=='on' ? 'white':'#303030'"
           disabled>

    <div class="form-check form-switch ms-2">
      <input class="form-check-input" type="checkbox"
             [style.background-color]="'#303030'"
             [value]="appareilStatus"
             [checked]="appareilStatus=='on'"
             (change)="changeStatus($event)">
<!--      <label class="form-check-label">{{appareilStatus}}</label>-->
    </div>
  </div>
</mat-card>
